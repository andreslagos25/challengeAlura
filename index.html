<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <!-- Acá va el logo de alura -->
    </header>
    <main>
        <div class="contenedor">
            <form action="">
                <textarea class="texto-encript" placeholder="Ingrese el texto aquí" id="encriptar"></textarea>
                <div class="mensaje" id="mensaje">
                    <div id="mensaje-interno">
                        <!-- Acá va imagen del mensaje de la barra lateral derecha -->
                        <p class="principal" id="imagen-mensaje">Ningún mensaje fue encontrado</p>
                        <p class="secundario" id="imagen-mensaje">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                    
                </div>
                
                
                <div class="contenedor-botones">
                    <!-- Aquí va una pequeña imagen que hace referencia a informacion adicional -->
                    <div class="botones">
                        <input type="button" value="Encriptar" class="encriptar" id="accionEncriptar">
                    <input type="button" value="Desencriptar" class="desencriptar" id="accionDesencriptar">
                    </div>
                    
                </div>
            </form>
        </div>
    </main>
</body>
</html>
