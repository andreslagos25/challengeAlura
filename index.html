<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="LogoAlura" class="logo">
    </header>
    <main>
        <div class="contenedor">
            <form action="">
                <textarea class="texto-encript" placeholder="Ingrese el texto aquí" id="encriptar"></textarea>
                <div class="contenedor-botones">
                    <p class="texto-info"><img src="imagenes/info.png" class="info">Solo letras minúsculas y sin acentos</p>
                    <div class="botones">
                        <input type="button" value="Encriptar" class="encriptar" id="accionEncriptar">
                        <input type="button" value="Desencriptar" class="desencriptar" id="accionDesencriptar">
                    </div>
                </div>
            </form>
            <div class="mensaje" id="mensaje">
                <div id="mensaje-interno" class="mensaje-interno">
                    <img src="imagenes/Muñeco.png" alt="" class="imagen-mensaje">
                    <p class="principal">Ningún mensaje fue encontrado</p>
                    <p class="secundario">Ingresa el texto que desees encriptar o desencriptar</p>
                    
                </div>
                <input type="button" value="Copiar" class="copiar" id="copiar">
            </div>   
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
